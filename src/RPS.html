<!Doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta http-equiv value="refresh" content="3s">
	<link rel="stylesheet" href="style.css">
	<title>ROCK PAPER SCISSORS</title>
	<link rel="stylesheet" href="style.css">
</head>


<body>


	<section>
		<div class="game FadeOut">
			<div class="game-intro ">
				<div class="Animation-text-container">
					<h1>Rock Paper Scissors</h1>
				</div>
			</div>


			<button class="game-button" id="game-button">LET'S PLAY</button>

		</div>



		<div class="text fadeOut" id="Text">
			<h1 class="gameText" id="playerText">Player:</h1>

			<h1 class="gameText" id="computerText">Computer:</h1>

			<h1 class="gameText" id="resultText">Result:</h1>
			<br>



		</div>


		<div class="container fadeOut">
			<div><img src="assets\idle-rock_orig.gif" id="Rock-Img" class="fadeOut"></div>
			<div><img src="assets/rock image.gif" id="Paper-Img" class="fadeOut"></div>
			<div><img src="assets/idle-scissors_orig.gif" id="Scissors-Img" class="fadeOut"></div>

		</div>

		<div class="gif-container fadeOut">
			<div><button class="choiceBtn ">ROCK</button></div>
			<div><button class="choiceBtn">PAPER</button></div>
			<div><button class="choiceBtn">SCISSORS</button></div>
		</div>
		</div>
		<button id="EndgameBtn" class="EndgameBtn fadeOut">End game</button>



	</section>

	<script src="index.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>


</body>

</html>
