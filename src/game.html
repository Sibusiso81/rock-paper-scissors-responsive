<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,100;0,200;0,300;0,500;1,100;1,200;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
  
    <div class="container text-center game-section " >   
       <div class="row text-center">
          <div class="alert custom-alert shadow-lg rounded-pill  text-center"  id="alert" >
           <span class="alert-text">Let's Play</span> <img class="alert-img"src="https://www.svgrepo.com/show/340359/game-console.svg
           " alt="" style="height: 50px; width: 50px;">
          </div>
        </div>
        <div class="row my-3">
          <div class="col"><span id="playerScore"></span></div>
          <div class="col"><span id="computerScore"></span></div>
        </div> 
        <div class="row my-3">
          <div class="col">
          <figure class="figure">
            <img src="assets/idle-rock_orig.gif" class="figure-img img-fluid rounded" alt="Player Move Image" id="PlayerMoveImage">
            <figcaption class="figure-caption player-fig-caption">Scissors.</figcaption>
          </figure>
        </div>
        <div class="col">
          <figure class="figure">
            <img src="assets/idle-rock_orig.gif" class="figure-img img-fluid rounded" alt="Computer Move Image" id="computerMoveImage">
            <figcaption class="figure-caption computer-fig-caption">Rock.</figcaption>
          </figure>
        </div>
      </div>
  
      <div class="row offset-lg-2">
        <div class="col col-lg-3"><button type="button" class="btn btn-primary" id="moveBtn">Rock</button></div>
        <div class="col col-lg-3"><button type="button" class="btn btn-primary" id="moveBtn">Paper</button></div>
        <div class="col col-lg-3"><button type="button" class="btn btn-primary" id="moveBtn">Scissors</button></div>
      </div>
      <div class="row">
        <div class="col"><button type="button" class="btn btn-primary w-25 my-5 " id="saveBtn">Save</button></div>
      </div>
      </div>
    
    
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
    <script src="game.js"></script>

  
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
</body>
</html>
