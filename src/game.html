<head>
    <meta charset="UTF-8">

    />

<body>
    <div class="container text-center game-section " >
        <div class="row text-center">
          <div class="col my-3">Score</div>
        </div>
        <div class="row my-3">
          <div class="col">player:  <span id="playerScore">Score</span></div>
          <div class="col">computer: <span id="computerScore">Score</span></div>
        </div> 
        <div class="row my-3">
          <div class="col">
          <figure class="figure">
            <img src="/src/assets/idle-rock_orig.gif" class="figure-img img-fluid rounded" alt="Player Move Image" id="PlayerMoveImage">
            <figcaption class="figure-caption player-fig-caption">Scissors.</figcaption>
          </figure>
        </div>
        <div class="col">
          <figure class="figure">
            <img src="/src/assets/idle-rock_orig.gif" class="figure-img img-fluid rounded" alt="Computer Move Image" id="computerMoveImage">
            <figcaption class="figure-caption computer-fig-caption">Rock.</figcaption>
          </figure>
        </div>
      </div>
  
      <div class="row offset-lg-2">
        <div class="col col-lg-3"><button type="button" class="btn btn-primary" id="moveBtn">Rock</button></div>
        <div class="col col-lg-3"><button type="button" class="btn btn-primary" id="moveBtn">Paper</button></div>
        <div class="col col-lg-3"><button type="button" class="btn btn-primary" id="moveBtn">Scissors</button></div>
      </div>
      <div class="row">
        <div class="col"><button type="button" class="btn btn-primary w-25 my-5 " id="saveBtn">Save</button></div>
      </div>
      </div>
    
  
    <script src="/src/game.js"></script>
  
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
</body>
</html>
